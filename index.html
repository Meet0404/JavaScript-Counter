<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cols-4">
          <h1>JavaScript Counter</h1>
          <h1 id="num">0</h1>

          <button
            class="btn"
            style="background-color: rgb(216, 26, 26)"
            onclick="Decrement()"
          >
            Decrement
          </button>
          <button
            class="btn"
            style="background-color: rgb(0, 191, 255)"
            onclick="Neutral()"
          >
            Neutral
          </button>
          <button
            class="btn"
            style="background-color: rgb(9, 159, 9)"
            onclick="Increment()"
          >
            Increment
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
